<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IT Help Desk</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css"/>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  
  <!-- Animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>
<body>

  <!-- Header -->
  <header class="main-header animate__animated animate__fadeInDown">
    <h1><i class="fa-solid fa-headset"></i> IT Help Desk</h1>
  </header>

  <main class="container">

    <!-- Message Container -->
    <div id="messageContainer" style="display: none;"></div>

    <!-- Toggle Section -->
    <section id="toggleSection" data-aos="fade-up">
      <h2> Welcome to IT Help Desk</h2>
      <div style="text-align: center; margin-top: 20px;">
        <button onclick="showRegister()" style="margin-right: 10px;" class="toggle-btn">
          <i class="fa-solid fa-user-plus"></i> New Employee? Register
        </button>
        <button onclick="showLogin()" class="toggle-btn">
          <i class="fa-solid fa-sign-in-alt"></i> Already working with us? Login
        </button>
      </div>
    </section>

    <!-- Register -->
    <section id="registerSection" style="display: none;" data-aos="fade-up">
      <h2><i class="fa-solid fa-user-plus"></i> Register</h2>
      <form id="registerForm">
        <input type="text" id="regName" placeholder="Enter Name">
        <input type="email" id="regEmail" placeholder="Enter Email">
        <input type="password" id="regPassword" placeholder="Enter Password">
        <select id="regRole">
          <option value="employee">Employee</option>
          <option value="it_staff">IT Staff</option>
        </select>
        <button type="button" onclick="register()"><i class="fa fa-user-plus"></i> Register</button>
      </form>
      <p id="authMessage" style="color: var(--success-color); font-weight: bold;"></p>
    </section>

    <!-- Login -->
    <section id="loginSection" style="display: none;" data-aos="fade-up">
      <h2><i class="fa-solid fa-sign-in-alt"></i> Login</h2>
      <form id="loginForm">
        <div style="margin-bottom: 15px;">
          <label for="loginEmail" style="display: block; margin-bottom: 6px; font-weight: 600;">Email</label>
          <input type="email" id="loginEmail" placeholder="Enter Email">
        </div>
        <div style="margin-bottom: 15px;">
          <label for="loginPassword" style="display: block; margin-bottom: 6px; font-weight: 600;">Password</label>
          <input type="password" id="loginPassword" placeholder="Enter Password">
        </div>
        <button type="button" onclick="login()"><i class="fa fa-sign-in-alt"></i> Login</button>
      </form>
      <p id="authMessage"></p>
    </section>

    <!-- Employee Panel -->
    <section id="employeePanel" style="display: none; max-width: 600px; margin: 40px auto; padding: 30px; background-color: #f9f9f9; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);" data-aos="fade-up">
        <h2 style="text-align: center; margin-bottom: 25px;"><i class="fa-solid fa-ticket"></i> Create a Support Ticket</h2>
      
        <div style="margin-bottom: 20px;">
          <label for="title" style="display: block; margin-bottom: 6px; font-weight: 600;">Ticket Title</label>
          <input type="text" id="title" placeholder="Enter Ticket Title"
                 style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
      
        <div style="margin-bottom: 20px;">
          <label for="description" style="display: block; margin-bottom: 6px; font-weight: 600;">Description</label>
          <textarea id="description" placeholder="Describe your issue" rows="5"
                    style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
        </div>
      
        <div style="margin-bottom: 20px;">
          <label for="department" style="display: block; margin-bottom: 6px; font-weight: 600;">Department</label>
          <select id="department"
                  style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px;">
            <option value="">Select Department</option>
            <option value="IT Support">IT Support</option>
            <option value="Networking">Networking</option>
            <option value="Software">Software</option>
            <option value="Hardware">Hardware</option>
          </select>
        </div>
      
        <div style="margin-bottom: 20px;">
          <label for="category" style="display: block; margin-bottom: 6px; font-weight: 600;">Category</label>
          <select id="category"
                  style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px;">
            <option value="">Select Category</option>
            <option value="Login Issue">Login Issue</option>
            <option value="Software Bug">Software Bug</option>
            <option value="Network Issue">Network Issue</option>
            <option value="Hardware Failure">Hardware Failure</option>
          </select>
        </div>
      
        <button onclick="createTicket()"
                style="width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-weight: bold; font-size: 16px;">
          <i class="fa fa-paper-plane"></i> Submit Ticket
        </button>

        <!-- Message container for ticket creation -->
        <div id="ticketMessageContainer" style="margin-top: 15px;"></div>
      
        <hr style="margin: 40px 0;">
      
        <h2 style="text-align: center;"><i class="fa-solid fa-eye"></i> Your Tickets</h2>
        <div style="text-align: center; margin-bottom: 20px;">
          <button onclick="loadMyTickets()"
                  style="padding: 10px 25px; background-color: #17a2b8; color: white; border: none; border-radius: 5px;">
            <i class="fa-solid fa-eye"></i> View My Tickets
          </button>
        </div>
        <div id="my-tickets-list"></div>
      </section>
      


    <!-- IT Staff Panel -->
    <section id="itStaffPanel" style="display: none;" data-aos="fade-up">
      <h2><i class="fa-solid fa-tools"></i> Manage Tickets</h2>
      <button onclick="loadTickets()"><i class="fa fa-eye"></i> View All Tickets</button>
      <div id="tickets-list"></div>
    </section>

<!-- Logout Button -->
<div id="logoutSection" style="display: none; text-align: center; margin-top: 30px;" data-aos="fade-up">
    <button onclick="logout()" class="logout-btn">
    <i class="fa-solid fa-sign-out-alt"></i> Logout</button>
  </div>
  
  </main>

  <!-- Chatbot Popup -->
  <div id="chatbotPopup" style="display: none; position: fixed; bottom: 20px; right: 20px; background: white; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); padding: 15px; z-index: 1000;">
    <textarea id="chatInput" placeholder="Describe your issue..." rows="3" style="width: 100%; margin-bottom: 10px;"></textarea>
    <button onclick="sendToChatbot()" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-weight: bold;">Ask Chatbot</button>
    <div id="chatbotResponse" style="margin-top: 10px; color: #333;"></div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
  
  <script>
    (function(){if(!window.chatbase||window.chatbase("getState")!=="initialized"){window.chatbase=(...arguments)=>{if(!window.chatbase.q){window.chatbase.q=[]}window.chatbase.q.push(arguments)};window.chatbase=new Proxy(window.chatbase,{get(target,prop){if(prop==="q"){return target.q}return(...args)=>target(prop,...args)}})}const onLoad=function(){const script=document.createElement("script");script.src="https://www.chatbase.co/embed.min.js";script.id="9MgPuSbtbjb5rRRpsLzjK";script.domain="www.chatbase.co";document.body.appendChild(script)};if(document.readyState==="complete"){onLoad()}else{window.addEventListener("load",onLoad)}})();
  </script>
  <script>
    function sendToChatbot() {
      const userInput = document.getElementById('chatInput').value;
      fetch('/api/chatbot', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query: userInput }),
      })
        .then(response => response.json())
        .then(data => {
          document.getElementById('chatbotResponse').innerText = data.response;
        });
    }
  </script>

  <style>
    body {
      background: url('back_2.gif') no-repeat center center fixed;
      background-size: cover;
    }
    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

  </style>
</body>

</html>
