<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Help Desk</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h2>Create a Support Ticket</h2>

    <label for="title">Title:</label>
    <input type="text" id="title" placeholder="Enter Ticket Title">

    <label for="description">Description:</label>
    <textarea id="description" placeholder="Describe your issue"></textarea>

    <!-- Department Dropdown -->
    <label for="department">Select Department:</label>
    <select id="department">
        <option value="IT Support">IT Support</option>
        <option value="Networking">Networking</option>
        <option value="Software">Software</option>
        <option value="Hardware">Hardware</option>
    </select>

    <!-- Issue Category Dropdown -->
    <label for="category">Select Issue Category:</label>
    <select id="category">
        <option value="Login Issue">Login Issue</option>
        <option value="Software Bug">Software Bug</option>
        <option value="Network Issue">Network Issue</option>
        <option value="Hardware Failure">Hardware Failure</option>
    </select>

    <button onclick="createTicket()">Submit Ticket</button>
    <p id="response"></p>

    <h2>All Tickets</h2>
    <div id="tickets-list"></div>
</body>
</html>
