name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v4

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step 3: Install pytest
      - name: Install pytest
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      # Step 4: Run tests
      - name: Run tests
        run: pytest backend/tests frontend/tests
